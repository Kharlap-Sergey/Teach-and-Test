<div class="custom-input">
  <div class="custom-input__body">
    <div class="custom-input__content">
      <label
        [for]="name"
        class="custom-input__label"
        [ngClass]="{
          'custom-input__label--upper':
            inputControl.value
        }"
      >
        {{ label }}
      </label>

      <input
        (input)="onInput.emit()"
        [name]="name"
        [type]="type"
        [required]="required"
        [pattern]="pattern"
        [formControl]="inputControl"
        class="custom-input__input"
        [ngClass]="{
          'custom-input__input--invalid':
            inputControl.invalid &&
            inputControl.value &&
            inputControl.touched,
          'custom-input__input--valid':
            inputControl.valid &&
            inputControl.value &&
            inputControl.touched
        }"
      />
    </div>
    <div
      *ngIf="
        inputControl.invalid &&
        inputControl.value &&
        inputControl.touched
      "
      class="custom-input__error-msg"
    >
      {{ errorMessage }}
    </div>
  </div>
</div>
