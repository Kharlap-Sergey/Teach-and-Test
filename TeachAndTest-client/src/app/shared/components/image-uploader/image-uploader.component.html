<div class="img-uploader">
  <div class="img-uploader__preview">
    <img
      [src]="imageBlobUrl | safeHtmlUrl"
      class="img-uploader__preimg"
      alt="img"
    />
  </div>
  <form
    class="img-uploader__form"
    (submit)="this.sendTosServer()"
    encType="multipart/form-data"
    method="post"
  >
      <input
      class="img-uploader__input"
      type="file"
      name="file"

      accept=".jpg"
      multiple="false"
      (change)="this.onFileSelected($event)"
      title=""
    />
    <app-submit-button>Send</app-submit-button>
  </form>
</div>
