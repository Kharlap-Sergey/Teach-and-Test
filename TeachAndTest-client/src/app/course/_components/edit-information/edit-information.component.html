<div class="edit-information">
  <app-information-header>
    Information
  </app-information-header>

  <div class="edit-information__course-header">
    <div
      class="edit-information__course-logo"
      (click)="this.isModalOpened = true"
    >
      <app-avatar-image
        [imageId]="this.course.logoId"
      ></app-avatar-image>
    </div>
    <div class="edit-information__course-title">
      <input
        type="text"
        class="edit-information__course-title-input"
        placeholder="Enter title here"
        [(ngModel)]="this.course.title"
      />
    </div>
    <hr />
  </div>

  <div class="edit-information__course edit-information-course">
    <div class="edit-information-course__main">
      main information here
      <div class="edit-information-course__description">
        <div class="edit-information-course-description">
          <div class="edit-information-course-description__title">
            About the course
          </div>
          <div class="edit-information-course-description__editor">
            <angular-editor
              [placeholder]="'Enter text here...'"
              [(ngModel)]="this.course.description"
              [config]="this.config"
              [style.fontSize]="'1.5rem'"
            ></angular-editor>
          </div>
        </div>
      </div>
    </div>
    <div class="edit-information-course__aside">
      aside here
    </div>
  </div>
</div>

<div class="save-content-row">
  <div class="save-content-row__body">
    <button
      class="save-content-row__save"
      (click)="this.save()"
    >
      save
    </button>
    <button
      class="save-content-row__cancel"
      (click)="this.cancel()"
    >
      cancel
    </button>
  </div>
</div>

<app-modal
  [show]="this.isModalOpened"
  (close)="this.isModalOpened = false"
  *PortalImplementer
>
  <app-image-uploader
    (onComplete)="this.handleImageComplete($event)"
  ></app-image-uploader>
</app-modal>
