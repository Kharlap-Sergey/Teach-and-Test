<div
  #htmlEditor
  class="html-editor"
  contenteditable="true"
  [style.height.px]="300"
  [class.html-editor--focused]="
    this.isEditorUnderFocus
  "
  (focus)="this.handleEditorFocus($event)"
  [innerHtml]="this.val"
>

</div>
<app-cursor [style.height.px]="20"></app-cursor>
{{ this.isEditorUnderFocus }}
<input
  #fakeInput
  class="fake-input"
  id="fakeInput"
  (blur)="this.handleEditorBlur($event)"
  [(ngModel)]="this.val"
/>
