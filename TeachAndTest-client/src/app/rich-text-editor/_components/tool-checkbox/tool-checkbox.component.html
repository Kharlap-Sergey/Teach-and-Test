<div
  class="tool-checkbox"
  [ngClass]="{
    'tool-checkbox--disabled': this.disabled
  }"
>
  <button
    class="tool-checkbox__button"
    [disabled]="this.disabled"
    (click)="this.isActive = !this.isActive"
    [ngClass]="{
      'tool-checkbox__button--selected': this.isActive
    }"
  >
    <ng-content>
    </ng-content>
  </button>
</div>
